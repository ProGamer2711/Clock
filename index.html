<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            setInterval(() => {
                var d = new Date();
                var year = d.getFullYear();
                var day = d.getDate();
                var month = d.getMonth() + 1;
                var hours = d.getHours();
                var mins = d.getMinutes();
                var secs = d.getSeconds();
                var milisecs = d.getMilliseconds();
                
                document.body.innerHTML = day + ":" + month + ":" + year + ":" + hours + ":" + mins + ":" + secs + ":" + milisecs;
            }, 1);
        </script>

    </body>
</html>
